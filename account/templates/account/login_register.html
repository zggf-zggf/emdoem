{% extends 'base/base.html' %}

{% block content %}

    {% if page == 'login' %}
    <div>
        <form method="POST" action="">
            {% csrf_token %}

            <label>Nazwa użytkownika:</label>
            <input type="text" name="username" placeholder="Wprowadź nazwę użytkownika..."/>

            <label>Hasło:</label>
            <input type="password" name="password" placeholder="Wprowadź hasło..."/>

            <input type="submit" value="Login">
        </form>

        <p>Nie masz jeszcze konta?</p>
        <a href="{% url 'account:register' %}">Zarejestruj się</a>
    </div>
    {% else %}
    <div>
        <form method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}

            <input type="submit" value="Register"/>
        </form>

        <p>Masz już konto?</p>
        <a href="{% url 'account:login' %}">Zaloguj się</a>
    </div>
    {% endif %}

{% endblock %}
