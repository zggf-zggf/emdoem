{% extends 'base/base.html' %}

{% load static %}
{% load custom_tags %}

{% block content %}
    <div class="card col-md-7 px-0">
        <div class="card-header text-center">
            <h3>Ranking rozwiązanych zadań</h3>
        </div>
        <div class="d-flex flex-column table-responsive card-body">
            <table class="table table-borderless table-hover">
                <tbody>

                {% for user in users_ranking %}
                    <tr class="h5">
                        <td>
                            <a class="link-underline link-underline-opacity-0"
                               href="{% url 'account:profile_page' user.id %}">{{ user }}</a>
                        </td>
                        <td style="width: 160px;"></td>
                        <td class="prevent-select" title="Rozwiązania">{{ problems_solved_count|get_item:user }}</td>
                        <td class="prevent-select" title="Rozwiązania"><i class="bi bi-check"></i></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>


{% endblock %}
