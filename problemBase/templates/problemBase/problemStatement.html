{% extends "problemBase/problem.html" %}

{% block innerContent %}
        <div class="d-flex">
            <h1>{{ name }}</h1>
        </div>

        <div class="d-flex">
            <p>{{ problem_statement.html|safe }}</p>
        </div>

    {% if content.image %}
        <div class="d-flex justify-content-center mt-4">
            <img style="max-width: 400px" src="{{ content.image.url }}"/>
        </div>
    {% endif %}
{% endblock %}
