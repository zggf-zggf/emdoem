{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <h2>Dodaj zadanie</h2>
        <form method="POST">
            {% csrf_token %}
            {{ upload_form.media }}
            {{ upload_form|crispy }}

        </form>
    </div>
{% endblock %}
