<div class="d-flex flex-column lh-sm w-100" style="font-size: 14px;">
    {% if comments %}
    {% for comment in comments %}
        <div class="d-flex d-row border-top border-2 pt-2" mb-0>
            <p>@{{ comment.user }}</p>&nbsp;
            <p class="text-secondary">{{ comment.creation_date }}</p>
        </div>
        <div class="d-flex d-row mt-0 text-break">
            <p class="mb-1">{{ comment.content }}</p>
        </div>
        <div class="d-flex d-row justify-content-end align-items-center">
            <a href="#" class="link-dark p-1"><i class="bi bi-caret-up"></i></a>
            <p class="m-2 prevent-select">7</p>
            <a href="#"  class="text-dark p-1"><i class="bi bi-caret-down"></i></a>
            <div class="px-3"></div>
        </div>
    {% endfor %}
    {% else %}
        <div class="d-flex flex-row justify-content-end">
            <a href="#" class="pl-3 mb-4 text-decoration-none">Dodaj komentarz</a>
        </div>
    {% endif %}
</div>
