{% if surrendered_as_solved %}
    <h4>Oznaczyłeś zadanie jako rozwiązane</h4>
    <p>gdy upłynie czas zobaczysz rozwiązania</p>
    <div class='d-flex flex-row justify-content-center h1 text-success'><span id='timer'>
            <div class='spinner-border spinner-border-lg' id='counter-spinner'></div>
        </span></div>
    <div class="d-flex flex-row justify-content-end mx-5">
        <a class='btn btn-primary' href="{% url 'solutions:revert_surrender' pk=pk %}">Anuluj rozwiązanie</a>
    </div>
{% else %}
<h4>Poddałeś się</h4>
<p>gdy upłynie czas zobaczysz rozwiązania</p>
<div class='d-flex flex-row justify-content-center h1 text-danger'><span id='timer'>
            <div class='spinner-border spinner-border-lg' id='counter-spinner'></div>
        </span></div>
<div class="d-flex flex-row justify-content-end mx-5">
    <a class='btn btn-primary' href="{% url 'solutions:revert_surrender' pk=pk %}">Anuluj poddanie się</a>
</div>
{% endif %}
